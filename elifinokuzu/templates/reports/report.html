{% extends "base.html" %}
{% block title %}Report Page{% endblock %}
{% block content %}
    <h2>Submit Report</h2>
    {% if user.is_anonymous %}
        <div class="info warning">
            <p>Please login for creating a new report</p>
        </div>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" onclick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'">Submit</button>
        </form>
    {% endif %}
<script type="text/javascript">
    document.getElementById("id_title").value = "{{ element }}"
</script>
{% endblock %}
